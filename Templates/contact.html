<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../css/footer.css" type="text/css">
<link rel="stylesheet" href="../css/navbar.css" type="text/css">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


    <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css"
    rel="stylesheet"
    />

    <!-- MDB -->
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js"
    ></script>

    <link rel="stylesheet" href="../css/contact.css">

 

</head>


<body>
  <!-- <a href="../index.html">Home</a> -->

  

  <div id="navbar">

  </div>

<h2 style="text-align: center;">We Want To Hear From You!</h2>


<div class="container">
  <div style="text-align:center">
    <h2>Contact Us</h2>
    <p>Tell us about Your Therapy Pet Needs</p>
  </div>
  <div class="row">
    <div class="column">
      <img src="../img/therapy poocher in the lobby.png" style="width:100%">
    </div>
    <div class="column">
      <form action="#">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Your first name.." class="input-text">
        
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Your last name.." class="input-text">

        <label for="phone number">Phone Number</label> 
        <input type="text" id="phone number" placeholder="(123) 456-7890" class="input-text">
        <br> <br>
        <label for="email address">Email Address</label> 
        <input type="text" id="email" placeholder="emailaddress@example.com" class="input-text">
        
        <label for="country">Country</label>
        <select id="country" name="country">
         <option value="usa">USA</option>
         <option value="canada">Canada</option>
        </select>

        <label for="subject">Subject</label>
        <textarea id="subject" name="subject" placeholder="How would applying for a service animal change your life?" style="height:170px"></textarea>
        <input type="submit" value="Submit">
      </form>
    </div>
  </div>

 </div>


  <div id="footer"></div>




<script>

  $(document).ready(function() {
    $("#navbar").load("Navbar.html")
    $('#footer').load("footer.html")
   });

</script>

</body>
</html>
