<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


    <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css"
    rel="stylesheet"
    />

    <!-- MDB -->
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js"
    ></script>



    <link rel="stylesheet" href="../css/petstore.css" type="text/css">
    <link rel="stylesheet" href="../css/footer.css" type="text/css">
    <link rel="stylesheet" href="../css/navbar.css" type="text/css">
    <link rel="stylesheet" href="../css/carousel.css" type="text/css">


    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@1,500;1,600&display=swap" rel="stylesheet">

</head>
<body>

    <div id="navbar"></div>
    
    <!--Carousel-->
     <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
          <li data-target="#myCarousel" data-slide-to="3"></li>
          <li data-target="#myCarousel" data-slide-to="4"></li>
          <li data-target="#myCarousel" data-slide-to="5"></li>
          <li data-target="#myCarousel" data-slide-to="6"></li>
          <li data-target="#myCarousel" data-slide-to="7"></li>
          <li data-target="#myCarousel" data-slide-to="8"></li>
          <li data-target="#myCarousel" data-slide-to="9"></li>
          <li data-target="#myCarousel" data-slide-to="10"></li>
          <li data-target="#myCarousel" data-slide-to="11"></li>
          <li data-target="#myCarousel" data-slide-to="12"></li>
          <li data-target="#myCarousel" data-slide-to="13"></li>
          <li data-target="#myCarousel" data-slide-to="14"></li>
          <li data-target="#myCarousel" data-slide-to="15"></li>
          <li data-target="#myCarousel" data-slide-to="16"></li>
          <li data-target="#myCarousel" data-slide-to="17"></li>
          <li data-target="#myCarousel" data-slide-to="18"></li>
          
          
        </ol>
      
        <!-- slides -->
        <div class="carousel-inner">
          <div class="item active">

            <img class="carousel-img" src="../img/service dog helping blind person.jpg" alt="service dog aside blind person walking with indicator cane">
          </div>

                 
          <div class="item">
            <img class="carousel-img" src="../img/pexels-sunsetoned-7235668.jpg" alt="cat near baby belly">
          </div>


          <div class="item">
            <img class="carousel-img" src="../img/bunny in bed of patient.jpg" alt="bunny visiting patient in hospital bed">
          </div>


          <div class="item">
            <img class="carousel-img" src="../img/dolphin trainer and boy in water.jpg" alt="dolphin,trainer and boy in pool">
          </div>

        
          <div class="item">
            <img class="carousel-img" src="../img/therapy dog at bedside.jpg" alt="therapy dog at boys bedside">
          </div>

          <div class="item">
            <img class="carousel-img" src="../img/girl petting therapy cat.jpg" alt="girl petting therapy cat">
          </div>

          <div class="item">
            <img class="carousel-img" src="../img/dog_carrying_prosthetic_leg.jpg" alt="dog carrying prosthetic leg in its mouth">
          </div>


          <div class="item">
            <img class="carousel-img" src="../img/dog_saluting_vets.jpg" alt="dog saluting 2 vets">
          </div>

        
          <div class="item">
            <img class="carousel-img" src="../img/wheelchair youth with dog.jpg" alt="wheelchair bound youth with therapy dog">
          </div>

          <div class="item">
            <img class="carousel-img" src="../img/service_ginea_pig.jpg" alt="boy with ginea pig">
          </div>

          <div class="item">
            <img class="carousel-img" src="../img/wheelchair seniorwoman with cat.jpg" alt="w/c sr woman with cat">
          </div>

          <div class="item">
            <img class="carousel-img" src="../img/mini horse and melanin.jpg" alt="mini-horse with smiling girl in wheelchair">
          </div>

          <div class="item">
            <img class="carousel-img" src="../img/piggy and girl with play pig nose.jpg" alt="girl with play pig nose and therapy pig">
          </div> 

         
          <div class="item">
            <img class="carousel-img" src="../img/mini horse and cutie pie.jpg" alt="mini-horse and cutie pie">
          </div>


          <div class="item">
            <img class="carousel-img" src="../img/dog_doing_laundry.jpg" alt="dog_doing_laundry">
          </div>

        
           <div class="item">
            <img class="carousel-img" src="../img/muslim woman with therapy horse.jpg" alt="woman on airport shuttle with mini pony">
          </div>

          <div class="item">
            <img class="carousel-img" src="../img/boy reading to dog.jpg" alt="boy reading to dog">
          </div>

          <div class="item">
            <img class="carousel-img" src="../img/small child petting brown horse.jpg" alt="child with adult holding looking up at horse">
          </div>
        
          </div>
      

        <!-- Left and right controls (ARROWS)-->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
  
            
          </div>
          <div id="footer">
          </div>
        
        <script>
          $(document).ready(function() {
            $("#navbar").load("Navbar.html")
            $('#footer').load("footer.html")
          });
        </script>
              
          </body>
          </html>
